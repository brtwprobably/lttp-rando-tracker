<html>
<head>
<title>launching ALttP tracker</title>


<script>
function launch(){
    if(document.getElementById("opt1").checked){
	launch1();
	return;
    }
    if(document.getElementById("opt3").checked){
	launch3();
	return;
    }
    alert("Make your selection!");
}

function launch1(){
    window.location.href = "tracker_map.html";
}

function launch3(){
    myWindow = window.open("tracker_map.html", "", "width=1340, height=448, menubar=0 scrollbars=0, titlebar=0, resizable=0, toolbar=0");
    setTimeout("window.close()", 5000);
}

</script>

</head>



<body>

<input type="radio" name="option" id="opt1" value="1">Open Tracker in this tab
<br>
<input type="radio" name="option" id="opt3" value="3" checked>Open Tracker in a new window
<br>
<input type="button" value="LAUNCH!" onClick="launch()">

</body>
</html>
